<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Gallery</title>

        <div class="col-sm-2"><img src="https://picsum.photos/100?random=14" alt="Image 14" width="100" height="100"></div>

      <!-- Third Row: 3 images, col-sm-4 -->
      <div class="row">
        <div class="col-sm-4"><img src="https://picsum.photos/100?random=19" alt="Image 19" width="100" height="100"></div>
        <div class="col-sm-4"><img src="https://picsum.photos/100?random=20" alt="Image 20" width="100" height="100"></div>
        <div class="col-sm-4"><img src="https://picsum.photos/100?random=21" alt="Image 21" width="100" height="100"></div>
      </div>

      <!-- Fourth Row: 1 image, col-sm-12 -->
      <div class="row">
        <div class="col-sm-12"><img src="https://picsum.photos/100?random=22" alt="Image 22" width="100" height="100"></div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
